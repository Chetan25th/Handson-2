<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Handson 2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index3.html" method="get" target="_self" >

        <label for="name">Name</label>
        <input type="text" placeholder="name" required name="name"><br /><br />

        <label for="email">Email Address</label>
        <input type="email" placeholder="email" required name="email"><br /><br />

        <label for="password">Password</label>
        <input type="password" placeholder="password" required name="password"><br /><br />


        <label for="languageName">Language</label><br/>
        <input type="radio" name="languageName" value="react"> <span>React</span><br />
        <input type="radio" name="languageName" value="angular"> <span>Angular</span><br />
        <input type="radio" name="languageName" value="vue"> <span>Vue</span><br /><br/>


        <label for="courseName">Course</label><br/>
        <input type="checkbox" name="course1" value="mern"> <span>MERN</span><br />
        <input type="checkbox" name="course2" value="mean"> <span>MEAN</span><br />
        <input type="checkbox" name="course3" value="mevn"> <span>MEVN</span><br /><br/>

        <label for="field">Field:</label>
        <select required>
            <option value="FrontEnd">Front End</option>
            <option value="BackEnd">Back End</option>
            <option value="FullStack">Full Stack</option>
        </select><br /><br />


        <textarea cols="30" rows="10" name="Message"></textarea><br />

        <label for="phoneNumber">Phone Number</label>
        <input type="number" required name="phoneNumber" id="phoneNumber">
        <input type="submit" value="submit">


        <h2>TABLES</h2>
        <a href="./index2.html" target="_self">Click Here</a>
    </form>
</body>

</html>

</html>
